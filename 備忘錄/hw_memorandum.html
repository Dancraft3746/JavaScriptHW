<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="head">
        <h1>備忘錄</h1>
        <input type="備忘錄" id="memo">
        <button id="btn_add">Add</button>
    </div>

    <div class="wrapper">
        <ul>

        </ul>
    </div>

</body>

<script>
    //參考to do list js
    let memo = document.querySelector('#memo');
    let btn_add = document.querySelector('#btn_add');
    btn_add.addEventListener('click',Add_memo);

    function Add_memo(){
        //創建新memo
        let li = document.createElement('li');
        let ul = document.querySelector('ul');
        ul.append(li);

        //新增memo文字
        let text = document.querySelector('#memo');
        let p = document.createElement('p');
        p.innerText = text.value;
        li.append(p);

        //創建del按鈕
        let btn_del = document.createElement('button');
        btn_del.innerText = "del";
        li.append(btn_del);

        //監聽btn_del的click事件
        btn_del.addEventListener('click',function(){
            li.remove();
        })

        //創建edit按鈕
        let btn_edit = document.createElement('button');
        btn_edit.innerText = "edit";
        li.append(btn_edit);

        //監聽btn_edit的click事件
        btn_edit.addEventListener('click',function(){
            if(btn_edit.innerText == "edit"){
                btn_edit.innerText = "done";
                let text_edit = document.createElement('input');
                p.innerText = "";
                li.prepend(text_edit);
            }
            else{
                let edit_input = document.querySelector('li input');
                p.innerText = edit_input.value;
                edit_input.remove();
                btn_edit.innerText = "edit";
            }
        })
        
        text.value = "";
    }

</script>

</html>
